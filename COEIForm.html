<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<head>
	<title>UAA COE: Internal Order Form</title>
</head>

<H1 style="text-align: center">UAA College of Engineering - Internal Order Form</H1>
<div class="container" style="margin-top:50px">
	<form class="form-horizontal">
		<fieldset>
 			<legend>Requester Information</legend>
 			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Date Requested</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Date Requested" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Date Needed</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Date Needed" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Requester</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Requester" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Authorized Name</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Authorized Name" required/>
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Fund/Org #</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Fund/Org #" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Account Title</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Account Title" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Phone Number</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Phone Number" />
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset style="margin-top:20px">
 			<legend>Vendor Information</legend>

			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Vendor</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Vendor" required/>
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Attn:</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Attn" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Vendor Address</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Vendor Address" />
					</div>
				</div>
			</div>
			
			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Vendor City, State, Zip</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Vendor City, State, Zip" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Vendor Phone Number</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Vendor Phone Number" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Vendor Phone Fax</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Vendor Fax Number" />
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset style="margin-top:20px">
 			<legend>Purchase Information</legend>
			<div class="form-group">
				<label for="name" class="col-xs-4 control-label">Detailed Business Purpose of Purchase:</label>
				<div class="col-xs-8">
					<textarea class="form-control" rows="3" required></textarea>
				</div>
			</div>
		</fieldset>

		<fieldset style="margin-top:20px">
 			<legend>Item Information</legend>
 			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Item Number</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Item No." required/>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Catalog Number</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Catalog No." required/>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-xs-4 control-label">Generic Name & Description (Including Measurements):</label>
				<div class="col-xs-8">
					<textarea class="form-control" rows="3" required></textarea>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Unit Size</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Unit Size" required/>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Quantity</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Quantity" required/>
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Unit Cost</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Unit Cost" required/>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Extended Cost</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" />
					</div>
				</div>
			</div>
		</fieldset>
		<button type="submit" class="btn btn-primary btn-lg" style="margin-top:30px">Submit</button>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
