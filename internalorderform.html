<head>
	<title>UAA COE: Internal Order Form</title>
</head>
<center><img src="/bootstrap/img/UAA-EngineeringLogos_GreenGold.jpg" alt="UAA-EngineeringLogos_GreenGold.jpg" width="940px" height="250px" ></center>
<H1 style="text-align: center">Internal Order Form</H1>
<H6 style="text-align: center; color:red">All fields marked with an asterisk (*) are required.</H6>
<div class="container" style="margin-top:50px">
    <form class="form-horizontal" id="orderform" > 
        <fieldset>
            <legend>Requester Information</legend>
            <div class="col-xs-6">
                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Date Requested</label>
                    <div class="col-xs-8">
                        <div class="input-group date">
                            <input type="text" class="form-control" placeholder="Enter Date Requested" name="daterequested" id="datepicker" required/><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Fund/Org #</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control group" placeholder="Enter Fund/Org #"  name = "fundorg" id="fundorg"/>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Authorized Name</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Authorized Name" name="authorizedname" id="authorizedname" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Requester</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Requester" id="requester" />
                    </div>
                </div>
            </div>

            <div class="col-xs-6">

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Date Needed</label>
                    <div class="col-xs-8">
                        <div class="input-group date">
                            <input type="text" class="form-control" placeholder="Enter Date Needed" name="dateneeded" id="datepicker2"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </div>
                </div>


                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Account Title</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control group" placeholder="Enter Account Title" name="account" id="accounttitle"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Phone Number</label>
                    <div class="col-xs-8">
                        <input type="tel" class="form-control" placeholder="Enter Phone Number" id="phonenumber" />
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top:20px">
            <legend>Vendor Information</legend>

            <div class="col-xs-6">
                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Vendor</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Vendor" name="vendor" id="vendor" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Attn</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Attn" name="attn" id="attn"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Vendor Address</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Vendor Address" id="vendoraddress" />
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Vendor City, State, Zip</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Vendor City, State, Zip" id="vendorcitystatezip" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Vendor Phone Number</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Vendor Phone Number" id="vendorphonenumber" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Vendor Phone Fax</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Vendor Fax" id="vendorphonefax"/>
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top:20px">
            <legend>Purchase Information</legend>
            <div class="form-group required">
                <label for="name" class="col-xs-4 control-label">Detailed Business Purpose of Purchase</label>
                <div class="col-xs-8">
                    <textarea class="form-control " rows="3" name="purpose" id="purpose" required></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset style="margin-top:20px">
            <legend>Item Information</legend>
            <div class="col-xs-6">
                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Item Number</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Item No." name="itemnum" id="itemnumber" required/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Quantity</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Quantity" name="quantity" id="quant" value="0" required/>
                    </div>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group required">
                    <label for="name" class="col-xs-4 control-label">Unit Cost</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Unit Cost" name="cost" id="ucost" value="0" required/>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Extended Cost</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" name="extendedcost" id="ecost" readonly/>
                    </div>
                </div>
            </div>

            <div class="form-group required">
                <label for="name" class="col-xs-4 control-label">Generic Name & Description (Including Measurements)</label>
                <div class="col-xs-8">
                    <textarea class="form-control" rows="3" name="description" id="genericnamedescription" required></textarea>
                </div>
            </div>

            <div class="col-xs-6">
                <div class="form-group">
                    <label for="name" class="col-xs-4 control-label">Unit Size </label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" placeholder="Enter Unit Size" name="size" id="unitsize" />
                    </div>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-lg" style="margin-top:30px; position:relative; float:right;" >Submit</button>
    </form>
</div>

	function zero(){
		document.getElementById('ucost').value = "";
	}
	function zero2(){
		document.getElementById('quant').value = "";
	}
	function checkGroup(value, validator){
		var $groups = $('#orderform').find('.group'),
		        total   = $groups.length;
		    // If all elements are empty, then return false
		    if ($groups.filter(function() { return $(this).val() === ''; }).length === total)
		    {
		        return false;
		    } else {
		        // Update the status of this validator to all fields
		        $groups.each(function() {
		            validator.updateStatus($(this).attr('name'), validator.STATUS_VALID, 'callback');
		        });

		        // Otherwise, returns true
		        return true;
		    }
	};
	function setCost(){
		var q = parseInt(document.getElementById('quant').value);
		var cost =  parseFloat(document.getElementById('ucost').value);
		var ecost =  document.getElementById('ecost');
		total = cost * q;
		ecost.value = "$" + total.toFixed(2);
	}
	$('#ucost').on('change', function(e){
		setCost();
	});
	$('#ucost').on('click', function(e){
		$(this).val("");
		$('#orderform').bootstrapValidator('revalidateField', 'cost');
	});
	$('#quant').on('change', function(e){
		setCost();
	});
	$('#quant').on('click', function(e){
		$(this).val("");
		$('#orderform').bootstrapValidator('revalidateField', 'quantity');
	});

	                }

	            account: {
	                validators: {
	                    callback: {
	                		message: 'The Fund/Org# or account title is required and cannot be empty',

	                validators: {
	                    notEmpty: {
	                        message: 'The detailed business purpose is required and cannot be empty'

	                validators: {
	                    notEmpty: {

	                    }
	                }
	            },
	            cost: {
	                validators: {
	                    notEmpty: {

	                    }
	                }
	            },
	            quantity: {
	                validators: {
	                    notEmpty: {
	                        message: 'The quantity is required and cannot be empty'
	                    }
	                }
	            },
	            description: {
	                validators: {

	            }

	    })

                    e.preventDefault();

                    doc.text(20, 80, firstPageBodyText);

                    // remove lines that were already printed
                    bodyText = bodyText.slice(32, bodyText.length);

                    // each page after the first supports 48 lines
                    var middlePageText;
                    while(bodyText.length > 48){
                        doc.addPage();
                        middlePageText = bodyText.slice(0, 48);
                        doc.text(20, 20, middlePageText);
                        bodyText = bodyText.slice(48, bodyText.length);
                    }
