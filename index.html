<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<H1 style="text-align: center">UAA College of Engineering Student, Temporary, or Graduate Employment Request Form </H1>
<div class="container" style="margin-top:50px">
	<form class="form-horizontal">
		<fieldset>
			<legend>General Information</legend>
			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Name</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Name" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">UAA ID #</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter UAA ID#" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">UAA or other Email</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Email" />
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Hours per Week</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter # of hours/week" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">Start Date</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter start date" />
					</div>
				</div>

				<div class="form-group">
					<label for="name" class="col-xs-4 control-label">End Date</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter end date" />
					</div>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-xs-4 control-label">Describe other UAA employment during same dates:</label>
				<div class="col-xs-8">
					<textarea class="form-control" rows="3"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-6">
					<label for="name" class="col-xs-6 control-label">Extend existing contract?</label>
					<div class="col-xs-6">
						<label class="radio-inline">
							<input type="radio" name="ExtendContractOptions" id="EC1" value="Yes"> Yes
						</label>
						<label class="radio-inline">
							<input type="radio" name="ExtendContractOptions" id="EC2" value="No"> No
						</label>
					</div>
				</div>

				<div class="col-xs-3">
					<label for="name" class="col-xs-6 control-label">New Hire?</label>
					<div class="col-xs-6">
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Yes"> Yes
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="No"> No
						</label>
					</div>
				</div>

				<div class="col-xs-3">
					<label for="name" class="col-xs-6 control-label">Re-Hire?</label>
					<div class="col-xs-6">
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Yes"> Yes
						</label>
						<label class="radio-inline">
							<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="No"> No
						</label>
					</div>
				</div>
			</div>

		</fieldset>
		<button type="button" class="btn btn-primary btn-lg" style="margin-top:30px">Submit</button>
	</form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
